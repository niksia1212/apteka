  <section class="registration-section">
    <h2>Регистрация</h2>
    <form method="POST" action="#">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль должен содержать не менее 8 символов, включая не менее одной заглавной буквы, одной маленькой буквы и одной цифры.">

      <label for="confirm-password">Подтверждение пароля:</label>
      <input type="password" id="confirm-password" name="confirm-password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Пароль должен содержать не менее 8 символов, включая не менее одной заглавной буквы, одной маленькой буквы и одной цифры.">

      <input type="submit" value="Зарегистрироваться"> 
    </form> 
  </section>
